<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/logo.jpg">
</head>
<body>
    <div class="continer" id="continer">
        <h1 class="heading">Weather App</h1>
        <div class="city">
            <input type="text" class="inputCity" placeholder="Enter City">
            <button class="btn">Get Weather</button>
        </div>
        <div class="weather">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="">
            </div>
            <p class="deg">4°C</p>
            <p class="durum">asassas</p>
            <div class="details">
                <div class="feels">Feels like : <span></span> °C</div>
                <div class="humidity">Humidity : <span></span>%</div>
                <div class="wind">Wind Speed : <span></span>m/s</div>
            </div>

        </div>
    </div>


        <script src="./script.js"></script>
</body>
</html>
